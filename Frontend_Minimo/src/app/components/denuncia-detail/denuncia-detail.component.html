<div *ngIf="denuncia">
    <div class="col-md-8 mx-auto">
      <!-- Detalles de denuncia -->
      <div class="card bg-primary" style="border-radius: 10px;">
        <div class="card-body">
          <h2 class="card-title" style="color:#fffcea; background-color:#4c7031; border-radius: 10px;">Datos de {{denuncia._id}}</h2>
          <div class="denuncia-details" style="color:#fffcea;" >
            <div><span>Id: {{denuncia._id}}</span></div>
            <div><span>User Id: {{denuncia.userId}}</span></div>
            <div><span>Product Id: {{denuncia.productId}}</span></div>
            <div><span>Date: {{denuncia.date}}</span></div>
            <div><span>Gravity: {{denuncia.gravity}}</span></div>
            <div><span>Description: {{denuncia.description}}</span></div>
            <div>
              <div class="form-group" style="text-align: right; margin-top: 10px;">
                <button type="button" class="btn btn-block"  (click)="delete()" style="border: 1px solid #fffcea; border-radius: 10px; margin-right:10px;">
                  Borrar denuncia
                </button>
                <button type="button" class="btn btn-block" (click)="toggleUpdateForm()" style="border: 1px solid #fffcea; border-radius: 10px;">
                  {{ showUpdateForm ? 'Cancelar' : 'Actualizar denuncia' }}
                </button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Formulario de actualizaciÃ³n de denuncia -->
      <div *ngIf="showUpdateForm" class="card bg-primary" style="border-radius: 10px; margin-top: 20px;">
        <div class="card-body">
          <h2 class="card-title" style="color:#fffcea; background-color:#4c7031; border-radius: 10px;">Actualizar denuncia</h2>
          <form (submit)="update()">
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="denunciaupdate.userId" name="userId" style="border-radius: 10px; margin-bottom: 10px; background-color:#fffcea; color:#1D1D1B;"class="form-control" placeholder="User Id" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="denunciaupdate.productId" name="productId" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Product Id" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="denunciaupdate.date" name="Date" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Date" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="denunciaupdate.gravity" name="Gravity" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Gravity" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="denunciaupdate.description" name="Description" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Description" required autofocus>
              </div>
            <div class="form-group" style="text-align: right; margin-top: 10px;">
              <button type="submit" class="btn btn-block" style="border: 1px solid #fffcea; border-radius: 10px; margin-right:10px;">
               Guardar cambios
              </button>
              <button type="button" class="btn btn-block" (click)="cancelUpdate()" style="border: 1px solid #fffcea; border-radius: 10px;">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
