<div class="container">
    <div class="row">
      <!-- Columna izquierda con el bot칩n para mostrar/ocultar el formulario -->
      <div class="col-md-4 mx-auto">
        <button class="btn bg-primary " (click)="toggleFormVisibility()" style="border-radius: 10px; margin-top: 20px; color:#fffcea;"  >
          {{ showAddForm ? 'Ocultar Formulario' : 'Crear denuncia' }}
        </button>
        <div class="card bg-primary" *ngIf="showAddForm" style="border-radius: 10px; margin-top: 20px;">
          <div class="card-header " style="color:#fffcea; background-color:#4c7031; border-radius: 10px;font-size: 30px; text-align: center;">
            Crear denuncia
          </div>
          <div class="card-body">
            <form (submit)="add()">
              <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="denuncia.userId" name="User Id" style="border-radius: 10px; margin-bottom: 10px; background-color:#fffcea; color:#1D1D1B;"class="form-control" placeholder="User Id" required autofocus>
              </div>
              <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="denuncia.productId" name="Product Id" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Product Id" required autofocus>
              </div>
              <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="denuncia.date" name="Date" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Date" required autofocus>
              </div>
              <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="denuncia.gravity" name="Gravity" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Gravity" required autofocus>
              </div>
              <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="denuncia.description" name="Description" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Description" required autofocus>
              </div>
              <div class="form-group" style="text-align: center; margin-top: 10px;">
                <button type="submit" class="btn btn-block" style="border: 1px solid #fffcea; border-radius: 10px; text-align: center; margin-left: auto; margin-right: auto;">
                  A침adir denuncia
                </button>
              </div>            
            </form>
          </div>
        </div>
      </div>
      
      <!-- Columna derecha con la lista de denuncia dentro de una tarjeta -->
      <div class="col-md-6 mx-auto" style="margin-top: 20px;" style="margin: 10px">
        <div class="card bg-primary" style="border-radius: 10px; width: 100%;">
          <div class="card-body">
            <h2 class="card-title" style="color:#fffcea; margin-bottom: 20px; background-color:#4c7031; border-radius: 10px; text-align: center;" >Lista de denuncias</h2>
            <div class="user-list-container">
              <ol class="user-list">
                <li *ngFor="let denuncia of denuncias">
                  <a routerLink="/denunciadetail/{{denuncia._id}}">
                    <div class="denuncia-info">
                      <div class="denuncia-badge">
                        <span class="badge text-left">
                          <span>Id: {{denuncia._id}}</span>   
                          <span class="denuncia">         UserId: {{denuncia.userId}}</span>
                          <span class="denuncia">         ProductId: {{denuncia.productId}}</span>
                          <span class="denuncia">         Date: {{denuncia.date}}</span>
                          <span class="denuncia">         Gravity: {{denuncia.gravity}}</span>
                          <span class="denuncia">         Description: {{denuncia.description}}</span>
                        </span>
                      </div>
                    </div>
                  </a>
                </li>
              </ol>
            </div>
             <!-- Paginaci칩n centrada verticalmente -->
          <div class="pagination" style="margin-top: auto; display: flex; justify-content: center; color:#fffcea;">
            <button type="button" [disabled]="currentPage === 1" style="border: 1px solid #fffcea; border-radius: 10px; text-align: center; background-color:#4c7031; color:#fffcea; margin-right: 10px;" (click)="previousPage()"> Anterior </button>
            <span> P치gina {{currentPage}} de {{totalPages}} </span>
            <button type="button"[disabled]="currentPage === totalPages" style="border: 1px solid #fffcea; border-radius: 10px; text-align: center; background-color:#4c7031; color:#fffcea; margin-left: 10px;" (click)="nextPage()"> Siguiente </button>
          </div>
          </div>
        </div>
      </div>
    </div>
